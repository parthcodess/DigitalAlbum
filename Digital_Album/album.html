<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .album-container {
      text-align: center;
      margin-top: 20px;
    }

    .image-viewer {
      max-width: 550px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    .controls button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #e9eef4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      color: rgb(227, 133, 17);
      background-color: aliceblue;
    }
    #current-image {
      margin: 10px 0;
      max-width: 100%;
      height: 300px;
      object-fit: cover; 
    }

    .film-strip-container {
      display: flex;
      justify-content: center;
      overflow-x: auto;
    }

    .film-strip {
      border: 1px solid black;
      display: flex;
      align-items: center;
      margin-top: 10px;
      padding: 10px;
      gap: 10px;
    }

    .film-strip img {
      border: 1px solid black;
      padding: 3px;
      width: 100px; 
      height: 100px; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beauty of Nature</h1>
    <hr>
  </header>

  <div class="album-container">
    <div class="image-viewer">
      <img id="current-image" src="image1.jpg" alt="Image">
    </div>

    <div class="film-strip-container">
      <div class="film-strip" id="film-strip">
        <img src="image1.jpg" alt="Image 1" onclick="selectImage(1)">
        <img src="image2.jpg" alt="Image 2" onclick="selectImage(2)">
        <img src="image3.webp" alt="Image 3" onclick="selectImage(3)">
        <img src="image4.jpg" alt="Image 4" onclick="selectImage(4)">
        <img src="image5.jpg" alt="Image 5" onclick="selectImage(5)">
        <img src="image6.jpg" alt="Image 6" onclick="selectImage(6)">
        <img src="image7.JPG" alt="Image 7" onclick="selectImage(7)">
        <img src="image8.cms" alt="Image 8" onclick="selectImage(8)">
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevImage()">&#9664;</button>
    <button onclick="nextImage()">&#9654;</button>
    <button onclick="firstImage()">&#9194;</button>
    <button onclick="lastImage()">&#9193;</button>
    <button onclick="shuffleImages()">&#128260;</button>
  </div>

  <script>
    let currentIndex = 1;

    function prevImage() {
      if (currentIndex > 1) {
        currentIndex--;
        updateImage();
      }
    }

    function nextImage() {
      const totalImages = document.getElementById('film-strip').childElementCount;
      if (currentIndex < totalImages) {
        currentIndex++;
        updateImage();
      }
    }

    function firstImage() {
      currentIndex = 1;
      updateImage();
    }

    function lastImage() {
      const totalImages = document.getElementById('film-strip').childElementCount;
      currentIndex = totalImages;
      updateImage();
    }

    function shuffleImages() {
      const filmStrip = document.getElementById('film-strip');
      for (let i = filmStrip.children.length; i >= 0; i--) {
        filmStrip.appendChild(filmStrip.children[Math.random() * i | 0]);
      }
      currentIndex = 1;
      updateImage();
    }

    function selectImage(index) {
      currentIndex = index;
      updateImage();
    }

    function updateImage() {
      const currentImage = document.getElementById('current-image');
      const filmStripImages = document.getElementById('film-strip').children;
      currentImage.src = filmStripImages[currentIndex - 1].src;
    }
  </script>

</body>
</html>
